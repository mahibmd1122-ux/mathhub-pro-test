<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">← EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>EMI Calculator</h1>
            <input type="number" id="lp" placeholder="Loan Amount">
            <input type="number" id="li" placeholder="Interest Rate (%)">
            <input type="number" id="lt" placeholder="Tenure (Months)">
            <button onclick="emi()">Calculate EMI</button>
            <div id="result" class="result-box">Monthly EMI: <b>₹<span id="emiOut"></span></b></div>
        </div>
    </main>
    <script>
        function emi(){
            let p = document.getElementById('lp').value;
            let r = (document.getElementById('li').value / 12) / 100;
            let n = document.getElementById('lt').value;
            let e = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            document.getElementById('result').style.display='block';
            document.getElementById('emiOut').innerText = e.toFixed(2);
        }
    </script>
</body>
</html>
