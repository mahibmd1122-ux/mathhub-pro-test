<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Solver | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Logarithm Solver</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Calculate $\log_{10}(x)$ and $\ln(x)$</p>
            <input type="number" id="lv" placeholder="Value of x">
            <button onclick="calcLog()">Solve Log</button>
            <div id="result" class="result-box">
                <p>Base 10: <b id="l10"></b></p>
                <p>Natural (e): <b id="ln"></b></p>
            </div>
        </div>
    </main>
    <script>
        function calcLog(){
            let x = document.getElementById('lv').value;
            document.getElementById('result').style.display='block';
            document.getElementById('l10').innerText = Math.log10(x).toFixed(4);
            document.getElementById('ln').innerText = Math.log(x).toFixed(4);
        }
    </script>
</body>
</html>
