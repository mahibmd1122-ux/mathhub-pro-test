<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Tracker | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Life in Seconds</h1>
            <input type="date" id="bd" style="width:100%; padding:15px; background:rgba(255,255,255,0.05); color:white; border:1px solid var(--border); border-radius:12px; margin-bottom:20px;">
            <button onclick="lifeS()">Calculate Seconds</button>
            <div id="result" class="result-box">You've lived: <b id="sOut"></b> seconds!</div>
        </div>
    </main>
    <script>
        function lifeS(){
            let b = new Date(document.getElementById('bd').value);
            let now = new Date();
            let s = Math.floor((now - b) / 1000);
            document.getElementById('result').style.display='block';
            document.getElementById('sOut').innerText = s.toLocaleString();
        }
    </script>
</body>
</html>
