<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>

</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Discount Calculator</h1>
            <input type="number" id="op" placeholder="Original Price">
            <input type="number" id="dp" placeholder="Discount %">
            <button onclick="disc()">Calculate Savings</button>
            <div id="result" class="result-box">You Pay: <b id="dOut"></b></div>
        </div>
    </main>
    <script>
        function disc(){
            let o = document.getElementById('op').value;
            let d = document.getElementById('dp').value;
            document.getElementById('result').style.display='block';
            document.getElementById('dOut').innerText = (o - (o * d/100)).toFixed(2);
        }
    </script>
</body>
</html>
