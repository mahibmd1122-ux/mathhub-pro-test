<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Prime Checker</h1>
            <input type="number" id="pv" placeholder="Enter Integer">
            <button onclick="checkPrime()">Check Status</button>
            <div id="result" class="result-box">Status: <b id="pOut"></b></div>
        </div>
    </main>
    <script>
        function checkPrime(){
            let n = parseInt(document.getElementById('pv').value);
            let isP = n > 1;
            for(let i=2; i <= Math.sqrt(n); i++) { if(n%i===0) { isP = false; break; } }
            document.getElementById('result').style.display='block';
            document.getElementById('pOut').innerText = isP ? "PRIME" : "NOT PRIME";
        }
    </script>
</body>
