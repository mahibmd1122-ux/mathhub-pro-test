<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Factorial Engine</h1>
            <input type="number" id="fn" placeholder="Enter n (e.g. 5)">
            <button onclick="calcF()">Solve n!</button>
            <div id="result" class="result-box">Result: <b id="fOut"></b></div>
        </div>
    </main>
    <script>
        function calcF(){
            let n = parseInt(document.getElementById('fn').value);
            let r = 1;
            for(let i=1; i<=n; i++) r *= i;
            document.getElementById('result').style.display='block';
            document.getElementById('fOut').innerText = r;
        }
    </script>
</body>
</html>
