<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>GCD & LCM Finder</h1>
            <input type="number" id="n1" placeholder="Number A">
            <input type="number" id="n2" placeholder="Number B">
            <button onclick="calcG()">Analyze</button>
            <div id="result" class="result-box">
                <p>GCD: <b id="gcd"></b></p>
                <p>LCM: <b id="lcm"></b></p>
            </div>
        </div>
    </main>
    <script>
        function calcG(){
            let a = Math.abs(document.getElementById('n1').value);
            let b = Math.abs(document.getElementById('n2').value);
            let oa = a, ob = b;
            while(b) { t = b; b = a % b; a = t; }
            let l = (oa * ob) / a;
            document.getElementById('result').style.display='block';
            document.getElementById('gcd').innerText = a;
            document.getElementById('lcm').innerText = l;
        }
    </script>
</body>
</html>
