            <h3 style="color:var(--accent); margin-top:20px;">Algebra</h3>
            <p>• Quadratic: x = [-b ± sqrt(b²-4ac)] / 2a</p>
            <p>• AP nth Term: a + (n-1)d</p>
            <h3 style="color:var(--accent); margin-top:20px;">Trigonometry</h3>
            <p>• sin²θ + cos²θ = 1</p>
            <p>• tanθ = sinθ / cosθ</p>
            <h3 style="color:var(--accent); margin-top:20px;">Mensuration</h3>
            <p>• Circle Area: πr²</p>
            <p>• Sphere Volume: (4/3)πr³</p>
