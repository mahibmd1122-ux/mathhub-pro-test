<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date()); gtag('config', 'G-C5KMGS6VML');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">← EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Currency (USD to INR)</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Live Rate Simulation (1 USD = 83.50 INR)</p>
            <input type="number" id="usd" placeholder="Amount in USD ($)">
            <button onclick="conv()">CONVERT</button>
            <div id="result" class="result-box"><p id="currOutput"></p></div>
        </div>
    </main>
    <script>
        function conv() {
            let val = document.getElementById('usd').value * 83.50;
            document.getElementById('result').style.display = 'block';
            document.getElementById('currOutput').innerHTML = "Total: <b>₹" + val.toLocaleString() + "</b>";
        }
    </script>
</body>
</html>
