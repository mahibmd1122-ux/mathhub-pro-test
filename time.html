<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Time Converter</h1>
            <input type="number" id="hrs" placeholder="Hours">
            <button onclick="convTime()">Convert to Minutes</button>
            <div id="result" class="result-box">Total: <b id="minOut"></b> Minutes</div>
        </div>
    </main>
    <script>
        function convTime(){
            let h = document.getElementById('hrs').value;
            document.getElementById('result').style.display='block';
            document.getElementById('minOut').innerText = h * 60;
        }
    </script>
</body>
</html>
