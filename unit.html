<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Distance Converter</h1>
            <input type="number" id="km" placeholder="Kilometers (km)">
            <button onclick="conv()">Convert to Miles</button>
            <div id="result" class="result-box">Miles: <b id="miOut"></b></div>
        </div>
    </main>
    <script>
        function conv(){
            let k = document.getElementById('km').value;
            document.getElementById('result').style.display='block';
            document.getElementById('miOut').innerText = (k * 0.621371).toFixed(2);
        }
    </script>
</body>
</html>
