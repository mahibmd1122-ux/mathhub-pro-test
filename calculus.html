<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculus Lab | MathHub Pro</title>
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">← EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Calculus Lab (Power Rule)</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Function Format: xⁿ</p>
            <input type="number" id="power" placeholder="Enter power (n)">
            <button onclick="calcCalc()">Derive & Integrate</button>
            <div id="result" class="result-box">
                <p id="deriv"></p>
                <p id="integ"></p>
            </div>
        </div>
    </main>
    <script>
        function calcCalc() {
            let n = parseFloat(document.getElementById('power').value);
            document.getElementById('result').style.display = 'block';
            document.getElementById('deriv').innerHTML = `Derivative (d/dx): <b>${n}x<sup>${n-1}</sup></b>`;
            document.getElementById('integ').innerHTML = `Integral (∫): <b>(x<sup>${n+1}</sup>)/${n+1} + C</b>`;
        }
    </script>
</body>
</html>
