<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Calculus Lab</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Function: $x^n$</p>
            <input type="number" id="power" placeholder="Value of n">
            <button onclick="calcCalc()">DERIVE & INTEGRATE</button>
            <div id="result" class="result-box">
                <p id="deriv"></p><p id="integ"></p>
            </div>
        </div>
    </main>
    <script>
        function calcCalc() {
            let n = parseFloat(document.getElementById('power').value);
            document.getElementById('result').style.display = 'block';
            document.getElementById('deriv').innerHTML = `$\frac{d}{dx}x^n$: <b>${n}x<sup>${n-1}</sup></b>`;
            document.getElementById('integ').innerHTML = `$\int x^n dx$: <b>(x<sup>${n+1}</sup>)/${n+1} + C</b>`;
        }
    </script>
</body>
