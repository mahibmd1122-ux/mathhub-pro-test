<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Quadratic Solver | MathHub Pro</title>
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">← EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Quadratic Solver</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Format: ax² + bx + c = 0</p>
            <input type="number" id="qa" placeholder="Enter value of a">
            <input type="number" id="qb" placeholder="Enter value of b">
            <input type="number" id="qc" placeholder="Enter value of c">
            <button onclick="solveQuad()">Solve Equation</button>
            <div id="result" class="result-box">
                <p id="resText"></p>
            </div>
        </div>
    </main>
    <script>
        function solveQuad() {
            let a = parseFloat(document.getElementById('qa').value);
            let b = parseFloat(document.getElementById('qb').value);
            let c = parseFloat(document.getElementById('qc').value);
            let d = (b * b) - (4 * a * c);
            let res = document.getElementById('result');
            res.style.display = "block";
            if (d > 0) {
                let r1 = (-b + Math.sqrt(d)) / (2 * a);
                let r2 = (-b - Math.sqrt(d)) / (2 * a);
                document.getElementById('resText').innerHTML = `Two Real Roots:<br><b>x1 = ${r1.toFixed(2)}</b><br><b>x2 = ${r2.toFixed(2)}</b>`;
            } else if (d == 0) {
                let r = -b / (2 * a);
                document.getElementById('resText').innerHTML = `One Real Root:<br><b>x = ${r.toFixed(2)}</b>`;
            } else {
                document.getElementById('resText').innerHTML = "<b>Roots are Complex/Imaginary</b>";
            }
        }
    </script>
</body>
</html>
