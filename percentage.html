<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Tool | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Percentage Calculator</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Calculate the percentage of any value instantly.</p>
            <input type="number" id="perc" placeholder="Percentage (%)">
            <input type="number" id="val" placeholder="Total Value">
            <button onclick="calcP()">Calculate</button>
            <div id="result" class="result-box">Result: <b id="pOut"></b></div>
        </div>
    </main>
    <script>
        function calcP(){
            let p = document.getElementById('perc').value;
            let v = document.getElementById('val').value;
            document.getElementById('result').style.display='block';
            document.getElementById('pOut').innerText = (v * (p/100)).toFixed(2);
        }
    </script>
</body>
</html>
