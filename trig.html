<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trig Hub | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date()); gtag('config', 'G-C5KMGS6VML');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">← EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Trigonometry Hub</h1>
            <input type="number" id="angle" placeholder="Angle (Degrees)">
            <select id="func" style="width:100%; padding:15px; background:rgba(255,255,255,0.05); color:white; border:1px solid var(--border); border-radius:12px; margin-bottom:20px;">
                <option value="sin">sin(θ)</option>
                <option value="cos">cos(θ)</option>
                <option value="tan">tan(θ)</option>
            </select>
            <button onclick="calcTrig()">CALCULATE</button>
            <div id="result" class="result-box">Value: <b id="trigVal"></b></div>
        </div>
    </main>
    <script>
        function calcTrig() {
            let deg = document.getElementById('angle').value;
            let rad = deg * (Math.PI / 180);
            let val = Math[document.getElementById('func').value](rad);
            document.getElementById('result').style.display = 'block';
            document.getElementById('trigVal').innerText = val.toFixed(4);
        }
    </script>
</body>
</html>
