<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Finder | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Root Finder</h1>
            <input type="number" id="val" placeholder="Enter Number">
            <button onclick="calcRoots()">Extract Roots</button>
            <div id="result" class="result-box">
                <p>Square Root: <b id="sq"></b></p>
                <p>Cube Root: <b id="cb"></b></p>
            </div>
        </div>
    </main>
    <script>
        function calcRoots(){
            let v = document.getElementById('val').value;
            document.getElementById('result').style.display='block';
            document.getElementById('sq').innerText = Math.sqrt(v).toFixed(4);
            document.getElementById('cb').innerText = Math.cbrt(v).toFixed(4);
        }
    </script>
</body>
</html>
