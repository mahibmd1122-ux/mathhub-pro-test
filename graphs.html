        :root { --neon-cyan: #00f2ff; --neon-purple: #bc13fe; --dark-core: #050505; }

<body>
    <div class="container">
        <a href="index.html" class="back-link">[ RETURN_TO_HUB ]</a>
        <h1>GRAPH PLOTTER</h1>
        <p style="font-size: 0.8rem; text-align: center; color: var(--neon-cyan);">FUNCTION: y = axÂ² + bx + c</p>
        <div class="input-row">
            <input type="number" id="ga" placeholder="a (e.g. 0.1)">
            <input type="number" id="gb" placeholder="b (0)">
            <input type="number" id="gc" placeholder="c (0)">
        </div>
        <button class="calc-btn" onclick="plot()">MAP COORDINATES</button>
        <canvas id="graphCanvas"></canvas>
        <div class="seo-terminal">
            <h2>Visual Mapping for 2026 Boards</h2>
            <p>Our <b>Graph Plotter</b> provides real-time visualization for <b>Quadratic Functions</b> and linear equations. Essential for Class 11 students mastering coordinate geometry and calculus visualizers.</p>
        </div>
    </div>
    
    <script>
        function plot() {
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');
            const a = parseFloat(document.getElementById('ga').value) || 0;
            const b = parseFloat(document.getElementById('gb').value) || 0;
            const c = parseFloat(document.getElementById('gc').value) || 0;
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            const w = canvas.width;
            const h = canvas.height;
            
            ctx.clearRect(0, 0, w, h);
            ctx.strokeStyle = '#333';
            ctx.beginPath(); ctx.moveTo(w/2, 0); ctx.lineTo(w/2, h); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, h/2); ctx.lineTo(w, h/2); ctx.stroke();
            
            ctx.strokeStyle = '#00f2ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for(let x = -w/2; x < w/2; x++) {
                let scaledX = x / 20;
                let scaledY = a * (scaledX * scaledX) + b * scaledX + c;
                let plotX = w/2 + x;
                let plotY = h/2 - (scaledY * 20);
                if(x === -w/2) ctx.moveTo(plotX, plotY);
                else ctx.lineTo(plotX, plotY);
            }
            ctx.stroke();
        }
        window.onload = plot;
    </script>
