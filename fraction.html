<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Solver | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">← EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Fraction Arithmetic</h1>
            <div style="display: flex; align-items: center; gap: 10px; justify-content: center; margin-bottom: 20px;">
                <div><input type="number" id="n1" placeholder="Num 1" style="width:70px;"><hr><input type="number" id="d1" placeholder="Den 1" style="width:70px;"></div>
                <select id="op" style="padding:10px; background:transparent; color:white; border:1px solid var(--border); border-radius:8px;">
                    <option value="+">+</option><option value="-">-</option><option value="*">×</option><option value="/">÷</option>
                </select>
                <div><input type="number" id="n2" placeholder="Num 2" style="width:70px;"><hr><input type="number" id="d2" placeholder="Den 2" style="width:70px;"></div>
            </div>
            <button onclick="calcFrac()">Calculate</button>
            <div id="result" class="result-box">Result: <b id="fOut"></b></div>
        </div>
    </main>
    <script>
        function calcFrac(){
            let n1 = parseInt(document.getElementById('n1').value);
            let d1 = parseInt(document.getElementById('d1').value);
            let n2 = parseInt(document.getElementById('n2').value);
            let d2 = parseInt(document.getElementById('d2').value);
            let op = document.getElementById('op').value;
            let resN, resD;
            if(op === '+') { resN = n1*d2 + n2*d1; resD = d1*d2; }
            else if(op === '-') { resN = n1*d2 - n2*d1; resD = d1*d2; }
            else if(op === '*') { resN = n1*n2; resD = d1*d2; }
            else { resN = n1*d2; resD = d1*n2; }
            document.getElementById('result').style.display='block';
            document.getElementById('fOut').innerText = resN + "/" + resD;
        }
    </script>
</body>
</html>
