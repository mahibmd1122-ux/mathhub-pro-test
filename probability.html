<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>

</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Probability Engine</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Formula: $P(A) = \frac{\text{Favorable Outcomes}}{\text{Total Outcomes}}$</p>
            <input type="number" id="fav" placeholder="Favorable Outcomes">
            <input type="number" id="tot" placeholder="Total Outcomes">
            <button onclick="prob()">Calculate Odds</button>
            <div id="result" class="result-box">Probability: <b id="prOut"></b></div>
        </div>
    </main>
    <script>
        function prob(){
            let f = document.getElementById('fav').value;
            let t = document.getElementById('tot').value;
            document.getElementById('result').style.display='block';
            document.getElementById('prOut').innerText = (f / t).toFixed(4);
        }
    </script>
</body>
</html>
