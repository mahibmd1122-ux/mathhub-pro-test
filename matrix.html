    <title>Age Calculator | MathHub Pro Elite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f2ff; --neon-purple: #bc13fe; --dark-core: #050505; }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 50px 50px; } }
        body { margin: 0; background: var(--dark-core); color: #e0e0e0; font-family: 'Rajdhani', sans-serif; background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px); background-size: 50px 50px; animation: gridMove 4s linear infinite; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 90%; max-width: 600px; margin: 40px auto; padding: 30px; background: rgba(0,0,0,0.85); border: 1px solid rgba(0, 242, 255, 0.2); border-top: 4px solid var(--neon-cyan); border-radius: 15px; backdrop-filter: blur(10px); }
        .back-link { color: var(--neon-purple); text-decoration: none; font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 1px; }
        h1 { font-family: 'Orbitron'; text-align: center; color: #fff; text-shadow: 0 0 10px var(--neon-cyan); margin: 20px 0; font-size: 1.8rem; text-transform: uppercase; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-family: 'Orbitron'; font-size: 0.75rem; color: var(--neon-cyan); margin-bottom: 8px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--neon-purple); color: #fff; font-family: 'Rajdhani'; font-size: 1.2rem; border-radius: 5px; box-sizing: border-box; outline: none; }
        .calc-btn { width: 100%; padding: 18px; background: transparent; border: 1px solid var(--neon-cyan); color: #fff; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; letter-spacing: 2px; margin-top: 10px; }
        .calc-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }
        .result-box { margin-top: 30px; padding: 25px; border: 1px dashed var(--neon-purple); text-align: center; display: none; background: rgba(188, 19, 254, 0.05); }
        .big-output { font-family: 'Orbitron'; font-size: 3rem; color: var(--neon-cyan); display: block; text-shadow: 0 0 15px var(--neon-cyan); }
        .seo-terminal { margin-top: 40px; border-top: 1px solid #333; padding-top: 25px; color: #888; font-size: 0.95rem; line-height: 1.8; }
        .seo-terminal b { color: var(--neon-cyan); }
    </style>
<body>
    <div class="container">
        <a href="index.html" class="back-link">[ RETURN_TO_HUB ]</a>
        <h1>MATRIX SOLVER</h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
            <input type="number" id="a1" placeholder="a">
            <input type="number" id="a2" placeholder="b">
            <input type="number" id="a3" placeholder="c">
            <input type="number" id="a4" placeholder="d">
        </div>
        <button class="calc-btn" onclick="calc()">DECRYPT GRID</button>
        <div class="result-box" id="rb">
            <label>DETERMINANT |A|:</label>
            <span class="big-output" id="out">--</span>
        </div>
        <div class="seo-terminal">
            <h2>Matrix & Determinant Decryption</h2>
            <p>Master <b>Class 12 NCERT Chapter 4</b> determinants instantly. Calculating the determinant is the first step in finding the <b>Inverse of a Matrix</b>. Essential for CBSE boards and JEE Mains.</p>
        </div>
    </div>
    <script>
        function calc() {
            let a = document.getElementById('a1').value;
            let b = document.getElementById('a2').value;
            let c = document.getElementById('a3').value;
            let d = document.getElementById('a4').value;
            let det = (a * d) - (b * c);
            document.getElementById('out').innerText = det;
            document.getElementById('rb').style.display = 'block';
        }
    </script>
</body>
