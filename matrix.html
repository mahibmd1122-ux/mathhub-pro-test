<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Engine | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date()); gtag('config', 'G-C5KMGS6VML');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>

</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Matrix Engine (2x2)</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Determinant $|A| = ad - bc$</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom:20px;">
                <input type="number" id="m1" placeholder="a">
                <input type="number" id="m2" placeholder="b">
                <input type="number" id="m3" placeholder="c">
                <input type="number" id="m4" placeholder="d">
            </div>
            <button onclick="calcMatrix()">CALCULATE</button>
            <div id="result" class="result-box">Determinant |A| = <b id="matRes"></b></div>
        </div>
    </main>
    <script>
        function calcMatrix() {
            let a = document.getElementById('m1').value;
            let b = document.getElementById('m2').value;
            let c = document.getElementById('m3').value;
            let d = document.getElementById('m4').value;
            document.getElementById('result').style.display = 'block';
            document.getElementById('matRes').innerText = (a * d) - (b * c);
        }
    </script>
</body>
</html>
