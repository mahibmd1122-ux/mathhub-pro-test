<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Converter | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Roman Numerals</h1>
            <input type="number" id="num" placeholder="Enter Number (e.g. 2026)">
            <button onclick="toRoman()">Convert</button>
            <div id="result" class="result-box">Roman: <b id="rOut"></b></div>
        </div>
    </main>
    <script>
        function toRoman() {
            let num = document.getElementById('num').value;
            const map = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
            let roman = '';
            for (let i in map) { while (num >= map[i]) { roman += i; num -= map[i]; } }
            document.getElementById('result').style.display='block';
            document.getElementById('rOut').innerText = roman;
        }
    </script>
</body>
</html>
