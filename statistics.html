<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Statistics Master</h1>
            <input type="text" id="data" placeholder="Numbers: 1, 2, 3...">
            <button onclick="calcStats()">ANALYZE</button>
            <div id="result" class="result-box"><p>Mean: <b id="mean"></b></p><p>Median: <b id="median"></b></p></div>
        </div>
    </main>
    <script>
        function calcStats() {
            let val = document.getElementById('data').value.split(',').map(Number).sort((a,b)=>a-b);
            let mean = (val.reduce((a,b)=>a+b, 0)) / val.length;
            let mid = Math.floor(val.length/2);
            let med = val.length%2!==0 ? val[mid] : (val[mid-1]+val[mid])/2;
            document.getElementById('result').style.display = 'block';
            document.getElementById('mean').innerText = mean.toFixed(2);
            document.getElementById('median').innerText = med;
        }
    </script>
</body>
</html>
