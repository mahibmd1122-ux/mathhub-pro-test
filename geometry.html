<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Engine | MathHub Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside>
        <a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a>
        <p style="opacity:0.4; font-size:0.8rem; text-align:center;">Module 06 Active</p>
    </aside>
    <main>
        <div class="workspace-card">
            <h1>3D Geometry Engine</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Calculate exact volumetric capacities.</p>
            <select id="shape" onchange="toggleInputs()" style="width:100%; padding:15px; background:rgba(255,255,255,0.05); color:white; border:1px solid var(--border); border-radius:12px; margin-bottom:20px; outline:none;">
                <option value="sphere">Sphere</option>
                <option value="cylinder">Cylinder</option>
            </select>
            <input type="number" id="radius" placeholder="Radius (r)">
            <input type="number" id="height" placeholder="Height (h)" style="display:none;">
            <button onclick="calcVol()">Calculate Volume</button>
            <div id="result" class="result-box">
                <p>Volume: <b id="volRes"></b> cubic units</p>
            </div>
        </div>
    </main>
    <script>
        function toggleInputs() {
            let shape = document.getElementById('shape').value;
            document.getElementById('height').style.display = (shape === 'cylinder') ? 'block' : 'none';
        }
        function calcVol() {
            let shape = document.getElementById('shape').value;
            let r = parseFloat(document.getElementById('radius').value);
            let h = parseFloat(document.getElementById('height').value);
            let vol = 0;
            if (shape === 'sphere') {
                vol = (4/3) * Math.PI * Math.pow(r, 3);
            } else if (shape === 'cylinder') {
                vol = Math.PI * Math.pow(r, 2) * h;
            }
            document.getElementById('result').style.display = 'block';
            document.getElementById('volRes').innerText = vol.toFixed(2);
        }
    </script>
</body>
</html>
