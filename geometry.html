<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Geometry Engine</h1>
            <input type="number" id="rad" placeholder="Radius (r)">
            <button onclick="calcVol()">VOLUME (Sphere)</button>
            <div id="result" class="result-box">Volume: $V = \frac{4}{3}\pi r^3$ = <b id="vol"></b></div>
        </div>
    </main>
    <script>
        function calcVol() {
            let r = document.getElementById('rad').value;
            document.getElementById('result').style.display = 'block';
            document.getElementById('vol').innerText = ((4/3) * Math.PI * Math.pow(r, 3)).toFixed(2);
        }
    </script>
</body>
