<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest | MathHub Pro</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5KMGS6VML"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C5KMGS6VML');</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8159480759292642" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container"><div class="blob"></div></div>
    <aside><a href="index.html" class="back-btn">‚Üê EXIT TO HUB</a></aside>
    <main>
        <div class="workspace-card">
            <h1>Compound Interest</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Formula: $$A = P(1 + r/n)^{nt}$$</p>
            <input type="number" id="p" placeholder="Principal (P)">
            <input type="number" id="r" placeholder="Annual Rate (%)">
            <input type="number" id="t" placeholder="Time (Years)">
            <button onclick="ci()">Calculate Total</button>
            <div id="result" class="result-box">Final Amount: <b id="ciOut"></b></div>
        </div>
    </main>
    <script>
        function ci(){
            let p = parseFloat(document.getElementById('p').value);
            let r = parseFloat(document.getElementById('r').value) / 100;
            let t = parseFloat(document.getElementById('t').value);
            let a = p * Math.pow((1 + r), t);
            document.getElementById('result').style.display='block';
            document.getElementById('ciOut').innerText = a.toFixed(2);
        }
    </script>
</body>
</html>
