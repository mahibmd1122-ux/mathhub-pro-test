    <title>Study Timer | MathHub Pro Elite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f2ff; --neon-purple: #bc13fe; --dark-core: #050505; }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 50px 50px; } }
        body { margin: 0; background: var(--dark-core); color: #e0e0e0; font-family: 'Rajdhani', sans-serif; background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px); background-size: 50px 50px; animation: gridMove 4s linear infinite; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 90%; max-width: 500px; margin: 60px auto; padding: 40px; background: rgba(0,0,0,0.9); border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 20px; text-align: center; position: relative; overflow: hidden; }
        .container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple)); }
        .timer-display { font-family: 'Orbitron'; font-size: 5rem; color: var(--neon-cyan); text-shadow: 0 0 20px rgba(0, 242, 255, 0.5); margin: 20px 0; }
        .controls { display: flex; gap: 15px; justify-content: center; }
        .btn { padding: 15px 30px; border: 1px solid var(--neon-cyan); background: transparent; color: #fff; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; border-radius: 5px; }
        .btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }
        .btn-reset { border-color: var(--neon-purple); color: var(--neon-purple); }
        .btn-reset:hover { background: var(--neon-purple); color: #fff; box-shadow: 0 0 20px var(--neon-purple); }
        .status { font-family: 'Orbitron'; font-size: 0.8rem; letter-spacing: 3px; color: var(--neon-purple); margin-bottom: 10px; }
        .seo-terminal { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; color: #888; text-align: left; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">FOCUS MODE ACTIVE</div>
        <h1>STUDY TIMER</h1>
        <div class="timer-display" id="time">25:00</div>
        <div class="controls">
            <button class="btn" id="startBtn" onclick="toggleTimer()">START</button>
            <button class="btn btn-reset" onclick="resetTimer()">RESET</button>
        </div>
        <div class="seo-terminal">
            <h2>Pomodoro Focus Protocol</h2>
            <p>Maximize your <b>CBSE Board preparation</b> with the MathHub Study Timer. Uses the 25/5 Pomodoro technique to ensure elite cognitive performance and prevent burnout during long <b>Class 12 Math</b> sessions.</p>
        </div>
    </div>
    
    <script>
        let timeLeft = 1500;
        let timerId = null;
        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                btn.innerText = 'RESUME';
            } else {
                btn.innerText = 'PAUSE';
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        alert('Protocol Complete. Take a break.');
                    }
                }, 1000);
            }
        }
        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 1500;
            updateDisplay();
            document.getElementById('startBtn').innerText = 'START';
        }
        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('time').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
